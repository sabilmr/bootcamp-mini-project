<div class="row row-address">
    <div class="col-6">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|address[${index}].addressName|" placeholder="Address Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
                <select class="form-control country-id" th:name="|address[${index}].countryId|" placeholder="Country">
                    <option value="">Select Country</option>
                    <option th:each="item : ${country}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Province</label>
            <div class="col-sm-10">
                <select class="form-control province-id" th:name="|address[${index}].provinceId|" placeholder="Country">
                    <option value="">Select Province</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">District</label>
            <div class="col-sm-10">
                <select class="form-control district-id" th:name="|address[${index}].districtId|" placeholder="District">
                    <option value="">Select District</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Sub District</label>
            <div class="col-sm-10">
                <select class="form-control sub-district-id" th:name="|address[${index}].subDistrictId|" placeholder="Sub District">
                    <option value="">Select Sub District</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|address[${index}].address|" placeholder="Address">
            </div>
        </div>
    </div>
</div>
