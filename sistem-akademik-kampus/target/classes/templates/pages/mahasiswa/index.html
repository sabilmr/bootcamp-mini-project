<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mahasiswa-Index</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">MAHASISWA</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Mahasiswa</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header bg-gradient-yellow">
                <h3 class="card-title">Mahasiswa</h3>

                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-lg-left btn-outline-dark" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/mahasiswa/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Nim</th>
                        <th>Gender</th>
                        <th>Alamat</th>
                        <th>Tempat Lahir</th>
                        <th>Tanggal Lahir</th>
                        <th>Agama</th>
                        <th>Name Jurusan</th>
                        <th>Name Fakultas</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mahasiswa :${dataList}">
                        <td class="font-weight-bold" th:text="${mahasiswa.name}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.nim}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.gender}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.alamat}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.tmptLahir}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.tglLahir}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.agama}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.jurusanName}"></td>
                        <td class="font-weight-bold" th:text="${mahasiswa.fakultasName}"></td>
                        <td>
                            <a th:href="@{~/mahasiswa/edit/{id}(id=${mahasiswa.id})}"
                                class="btn btn-xs btn-outline-success btn-edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/mahasiswa/delete/{id}(id=${mahasiswa.id})}"
                                class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                            <a th:href="@{~/mahasiswa/detail/{id}(id=${mahasiswa.id})}"
                                class="btn btn-xs btn-outline-info btn-detail">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
