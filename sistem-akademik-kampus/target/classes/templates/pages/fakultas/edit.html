<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">

<head>
    <meta charset="UTF-8">
    <title>Edit Fakultas</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Fakultas</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Fakultas</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <!-- left column -->
    <div class="col-lg-12 col-md-12 col-sm-12">
        <!-- general form elements -->
        <div class="card card-success">
            <div class="card-header bg-gradient-yellow">
            <h3 class="card-title">Edit Fakultas</h3>
            </div>
            <!-- /.card-header -->
            <form th:action="@{~/fakultas/update}" method="post">
                <!-- /. id di hidden -->
                <input type="hidden" name="id" th:value="${fakultas.id}">
                <!-- form start -->
                <div class="card-body">
                    <div class="form-group">
                        <label>Code Fakultas:</label><br>
                        <input type="text" class="form-control" name="code" th:value="${fakultas.code}" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Fakultas:</label><br>
                        <input type="text" class="form-control" name="name" th:value="${fakultas.name}" placeholder="Enter name"><br>
                    </div>
                </div>
                <!-- card body -->
                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-warning">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/fakultas}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
