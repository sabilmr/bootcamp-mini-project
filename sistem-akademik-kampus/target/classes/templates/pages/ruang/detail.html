<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Detail Ruang</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Detail Ruang</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Detail Ruang</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Detail Ruang</h3>
            </div>
            <form th:action="@{~/ruang/update}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" th:value="${ruang.code}" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${ruang.name}" placeholder="Enter name"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Gedung :</label><br>
                        <input type="text" class="form-control" name="gedungName" th:value="${ruang.gedungName}"><br>
                    </div>

                    <div class="form-group">
                        <label>Jumlah Lantai</label><br>
                        <input type="text" class="form-control" name="jumlahLantai" th:value="${ruang.jumlahLantai}"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-warning" th:href="@{~/ruang}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
