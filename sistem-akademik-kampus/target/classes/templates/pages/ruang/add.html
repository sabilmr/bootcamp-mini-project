 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Ruang Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Ruang</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li  class="breadcrumb-item active">Add Ruang</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Add Ruang</h3>
            </div>
            <form th:action="@{~/ruang/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" placeholder="Enter code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Gedung :</label><br>
                        <select name="gedungId" class="form-control">
                            <option value="">Pilih Gedung</option>
                            <option th:each="gedung :${dataGedung}"
                                    th:value="${gedung.id}"
                                    th:text="|${gedung.code} - ${gedung.name} - ${gedung.jumlahLantai}|"></option>
                        </select><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning" type="submit">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/ruang}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
