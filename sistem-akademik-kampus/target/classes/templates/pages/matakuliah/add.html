<!DOCTYPE html>
<html lang="en"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Mata Kuliah</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Mata Kuliah</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a> </li>
            <li class="breadcrumb-item active">Add Mata Kuliah</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">New Mata Kuliah</h3>
            </div>
            <form th:action="@{~/matakuliah/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>SKS :</label><br>
                        <input type="text" class="form-control" name="sks" placeholder="Enter SKS"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning" type="submit">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/matakuliah}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
