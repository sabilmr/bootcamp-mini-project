<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Detail Jurusan</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Detail Jurusan</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Detail Jurusan</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Detail Jurusan</h3>
            </div>
            <form th:action="@{~/jurusan/update}" method="post">
                <input type="hidden" name="id" th:value="${jurusan.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Code Jurusan:</label><br>
                        <input type="text" class="form-control" name="code" th:value="${jurusan.code}"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Jurusan :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${jurusan.name}"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Fakultas :</label><br>
                        <input type="text" class="form-control" name="fakultasName" th:value="${jurusan.fakultasName}"><br>
                    </div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-outline-warning" th:href="@{~/jurusan}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
