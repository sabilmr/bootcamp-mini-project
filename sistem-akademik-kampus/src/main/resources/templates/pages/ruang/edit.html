<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit Ruang</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Ruang</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Ruang</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Edit Ruang</h3>
            </div>
            <form th:action="@{~/ruang/update}" method="post">
                <input type="hidden" id="id" name="id" th:value="${ruang.id}">

                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" th:value="${ruang.code}" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${ruang.name}" placeholder="Enter name"><br>
                    </div>

                    <div class="form-group">
                        <label>Gedung :</label><br>
                        <select name="gedungId" class="form-control">
                            <option value="">Pilih Gedung</option>
                            <option th:each="gedung :${dataGedung}"
                                    th:value="${gedung.id}"
                                    th:text="|${gedung.code} - ${gedung.name} - ${gedung.jumlahLantai}|"
                                    th:selected="${ruang.gedungId == gedung.id}"></option>
                        </select><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning" type="submit">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/ruang}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
