<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Mahasiswa</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Mahasiswa</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Mahasiswa</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">New Mahasiswa</h3>
            </div>

            <form th:action="@{~/mahasiswa/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Name :</label><br>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Nim :</label><br>
                        <input type="text" class="form-control" name="nim" placeholder="Enter Nim"><br>
                    </div>

                    <div class="form-group">
                        <label>Gender :</label><br>
                        <select name="gender" class="form-control">
                            <option value="">Pilih Gender</option>
                            <option value="Pria">Pria</option>
                            <option value="Wanita">Wanita</option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Alamat :</label><br>
                        <input type="text" class="form-control" name="alamat" placeholder="Enter Alamat"><br>
                    </div>

                    <div class="form-group">
                        <label>Tempat Lahir :</label><br>
                        <input type="text" class="form-control" name="tmptLahir" placeholder="Enter Tmpt Lahir"><br>
                    </div>

                    <div class="form-group">
                        <label>Tanggal Lahir :</label><br>
                        <input type="date" class="form-control" name="tglLahir" placeholder="Enter Tgl Lahir"><br>
                    </div>

                    <div class="form-group">
                        <label>Agama :</label><br>
                        <select name="agama" class="form-control">
                            <option value="">Pilih Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Kristen Protestan">Kristen Protestan</option>
                            <option value="Kristen Katolik">Kristen Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                            <option value="Konghucu">Konghucu</option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Name Jurusan :</label><br>
                        <select name="jurusanId" class="form-control">
                            <option value="">Pilih Jurusan</option>
                            <option th:each="jurusan :${dataJurusan}"
                                    th:value="${jurusan.id}"
                                    th:text="|${jurusan.code} - ${jurusan.name}|"></option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Name Fakultas :</label><br>
                        <select name="fakultasId" class="form-control">
                            <option value="">Pilih Fakultas</option>
                            <option th:each="fakultas :${dataFakultas}"
                                    th:value="${fakultas.id}"
                                    th:text="|${fakultas.code} - ${fakultas.name}|"></option>
                        </select><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning" type="submit">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/mahasiswa}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
