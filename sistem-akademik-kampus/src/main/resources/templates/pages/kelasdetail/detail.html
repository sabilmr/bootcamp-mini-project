<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelas Detail</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Kelas Detail</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Kelas Detail</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Kelas Detail</h3>
            </div>
            <form th:action="@{~/kelasdetail/update}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Kelas :</label><br>
                        <input type="text" class="form-control" name="kelas.code" th:value="${dataKelasDetail.kelas.code}"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Mahasiswa :</label><br>
                       <input type="text" class="form-control" name="mahasiswa.name" th:value="${dataKelasDetail.mahasiswa.name}"><br>
                    </div>

                    <div class="form-group">
                        <label>Status :</label><br>
                        <input type="text" class="form-control" name="status" th:value="${dataKelasDetail.status}" placeholder="Enter Status"><br>
                    </div>
                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-warning" th:href="@{~/kelasdetail}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
</html>
