<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Kelas Add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Kelas</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Kelas</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">New Kelas</h3>
            </div>
            <form th:action="@{~/kelas/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Code :</label><br>
                        <input type="text" class="form-control" name="code" placeholder="Enter code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Hari :</label><br>
                        <select name="nameHari" class="form-control">
                            <option value="">Pilih Hari</option>
                            <option value="Senin">Senin</option>
                            <option value="Selasa">Selasa</option>
                            <option value="Rabu">Rabu</option>
                            <option value="Kamis">Kamis</option>
                            <option value="Jum'at">Jum'at</option>
                            <option value="Sabtu">Sabtu</option>
                            <option value="Minggu">Minggu</option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Jam Mulai :</label><br>
                        <input type="time" class="form-control" name="jamMulai" placeholder="Enter Jam Mulai"><br>
                    </div>

                    <div class="form-group">
                        <label>Jam Selesai :</label><br>
                        <input type="time" class="form-control" name="jamSelesai" placeholder="Enter Jam Selesai"><br>
                    </div>

                    <div class="form-group">
                        <label>Status :</label><br>
                        <input type="text" class="form-control" name="status" placeholder="Enter Status"><br>
                    </div>

                    <div class="form-group">
                        <label>Semester :</label><br>
                        <input type="text" class="form-control" name="semester" placeholder="Enter Semester"><br>
                    </div>

                    <div class="form-group">
                        <label>Tahun Ajaran :</label><br>
                        <input type="text" class="form-control" name="tahunAjaran" placeholder="Enter Tahun Ajaran"><br>
                    </div>

                    <div class="form-group">
                        <label>Kuota :</label><br>
                        <input type="text" class="form-control" name="kuota" placeholder="Enter Kuota"><br>
                    </div>

                    <div class="form-group">
                        <label>Bisa Online :</label>
                        <input type="checkbox" name="bisaOnline" value="true">
                    </div>

                    <div class="form-group">
                        <label>Name Ruang :</label><br>
                        <select name="ruangId" class="form-control">
                            <option value="">Pilih Ruang</option>
                            <option th:each="ruang :${dataRuang}"
                                    th:value="${ruang.id}"
                                    th:text="|${ruang.code} - ${ruang.name}|"></option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Name Dosen :</label><br>
                        <select name="dosenId" class="form-control">
                            <option value="">Pilih Dosen</option>
                            <option th:each="dosen :${dataDosen}"
                                    th:value="${dosen.id}"
                                    th:text="|${dosen.name}|"></option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label>Name Mata Kuliah :</label><br>
                        <select name="mataKuliahId" class="form-control">
                            <option value="">Pilih Mata Kuliah</option>
                            <option th:each="mataKuliah :${dataMataKuliah}"
                                    th:value="${mataKuliah.id}"
                                    th:text="|${mataKuliah.code} - ${mataKuliah.name}|"></option>
                        </select><br>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-warning" type="submit">Save</button>
                    <a class="btn btn-outline-warning" th:href="@{~/kelas}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
