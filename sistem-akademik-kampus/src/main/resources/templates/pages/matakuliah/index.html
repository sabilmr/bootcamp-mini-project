<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Mata Kuliah</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h1 class="m-0">MATA KULIAH</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Mata Kuliah</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
            <div class="card-header bg-gradient-yellow">
                <h3 class="card-title">Mata Kuliah</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 200px;">
                        <input type="text" name="table_search" class="form-control float-lg-left btn-outline-dark" placeholder="Search">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-outline-dark">
                                <i class="fas fa-search"></i>
                            </button>
                            <a th:href="@{~/matakuliah/add}" id="btn-add" class="btn btn-outline-dark">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <table id="table-data" class="table">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>SKS</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mataKuliah :${dataList}">
                        <td class="font-weight-bold" th:text="${mataKuliah.code}"></td>
                        <td class="font-weight-bold" th:text="${mataKuliah.name}"></td>
                        <td class="font-weight-bold" th:text="${mataKuliah.sks}"></td>
                        <td>
                            <a th:href="@{~/matakuliah/edit/{id}(id=${mataKuliah.id})}"
                                class="btn btn-xs btn-outline-success">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{~/matakuliah/delete/{id}(id=${mataKuliah.id})}"
                                class="btn btn-xs btn-outline-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                            <a th:href="@{~/matakuliah/detail/{id}(id=${mataKuliah.id})}"
                                class="btn btn-xs btn-outline-info">
                                <i class="fas fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
