<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Add Jurusan</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Add Jurusan</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Add Jurusan</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">New Jurusan</h3>
            </div>
            <form th:action="@{~/jurusan/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Code Jurusan :</label><br>
                        <input type="text" class="form-control" name="code" placeholder="Enter Code"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Jurusan :</label><br>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Fakultas :</label><br>
                        <select name="fakultasId" class="form-control">
                            <option value="">Pilih Fakultas</option>
                            <option th:each="fakultas :${dataFakultas}" th:value="${fakultas.id}" th:text="|${fakultas.code} - ${fakultas.name}|"></option>
                        </select><br>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-warning">Save</button> &nbsp;
                    <a class="btn btn-outline-warning" th:href="@{~/jurusan}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
