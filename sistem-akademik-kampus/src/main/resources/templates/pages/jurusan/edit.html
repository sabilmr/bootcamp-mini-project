<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Edit Jurusan</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Edit Jurusan</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Jurusan</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-yellow">
            <div class="card-header">
                <h3 class="card-title">Edit Jurusan</h3>
            </div>
            <form th:action="@{~/jurusan/update}" method="post">
                <input type="hidden" name="id" th:field="*{jurusan.id}"><br>

                <div class="card-body">
                    <div class="form-group">
                        <label>Code Jurusan :</label><br>
                        <input type="text" class="form-control" name="code" th:value="${jurusan.code}"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Jurusan :</label><br>
                        <input type="text" class="form-control" name="name" th:value="${jurusan.name}"><br>
                    </div>

                    <div class="form-group">
                        <label>Name Fakultas :</label><br>
                        <select name="fakultasId" class="form-control">
                            <option value="">Pilih Fakultas</option>
                            <option th:each="fakultas :${dataFakultas}" th:value="${fakultas.id}"
                                    th:text="|${fakultas.code} - ${fakultas.name}|"
                                    th:selected="${jurusan.fakultasId == fakultas.id}"></option>
                        </select><br>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-outline-warning">Save</button> &nbsp;
                    <a class="btn btn-outline-warning" th:href="@{~/jurusan}">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
