<div class="card card-danger">
  <div class="card-header">
    <h3 class="card-title">Delete Category</h3>
  </div>
  <form th:action="@{~/category/delete-save}" method="post" class="form-horizontal">
    <input type="hidden" name="id" id="id" th:value="${data.id}">

    <div class="card-body">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Category Name</label>
        <div class="col-sm-10">
          <input type="text" th:value="${data.name}" class="form-control" name="name" id="name" placeholder="Category Name">
        </div>
      </div>

      <div class="form-group row">
        <label for="desc" class="col-sm-2 col-form-label">Category Description</label>
        <div class="col-sm-10">
          <input type="text" th:value="${data.desc}" class="form-control" name="desc" id="desc" placeholder="Category Description">
        </div>
      </div>

      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Delete Product :</h3>

          <div class="card-tools">
            <a th:href="@{~/category/add-product}"></a>
          </div>
        </div>
        <div class="card-body">
          <div class="row" th:each="product, item :${data.product}">
            <div class="col-12">
              <div class="card card-danger">
                <div class="card-header">
                  <h3 class="card-title">Delete Supplier :</h3>
                </div>
                <div class="card-body">
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Company Name</label>
                    <div class="col-sm-9">
                      <select class="form-control" th:name="|product[${item.index}].supplierId|">
                        <option value="">Select one</option>
                        <option th:each="item : ${supplier}" th:value="${item.id}" th:text="${item.companyName}"
                                th:selected="${product.supplierId == item.id}"></option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group row">
                <label class="col-sm-4 col-form-label">Product Name</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.name}" class="form-control" th:name="|product[${item.index}].name|" placeholder="Product Name">
                </div>
              </div>

              <div class="form-group row">
                <label for="quantityPerUnit" class="col-sm-4 col-form-label">Qty Per Unit</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.quantityPerUnit}" class="form-control" th:name="|product[${item.index}].quantityPerUnit|" id="quantityPerUnit" placeholder="Product Quantity Per Unit">
                </div>
              </div>

              <div class="form-group row">
                <label for="unitPrice" class="col-sm-4 col-form-label">Unit Price</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.unitPrice}" class="form-control" th:name="|product[${item.index}].unitPrice|" id="unitPrice" placeholder="Product Unit Price">
                </div>
              </div>

              <div class="form-group row">
                <label for="stock" class="col-sm-4 col-form-label">Stock</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.stock}" class="form-control" th:name="|product[${item.index}].stock|" id="stock" placeholder="Product Stock">
                </div>
              </div>
            </div>

            <div class="col-6">
              <div class="form-group row">
                <label for="onOrder" class="col-sm-4 col-form-label">On Order</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.onOrder}" class="form-control" th:name="|product[${item.index}].onOrder|" id="onOrder" placeholder="Product On Order">
                </div>
              </div>

              <div class="form-group row">
                <label for="reorderLevel" class="col-sm-4 col-form-label">Reorder Level</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.reorderLevel}" class="form-control" th:name="|product[${item.index}].reorderLevel|" id="reorderLevel" placeholder="Product Reorder Level">
                </div>
              </div>

              <div class="form-group row">
                <label for="discontinued" class="col-sm-4 col-form-label">Dscntinued</label>
                <div class="col-sm-8">
                  <input type="text" th:value="${product.discontinued}" class="form-control" th:name="|product[${item.index}].discontinued|" id="discontinued" placeholder="Product Discontinued">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer justify-content-between">
      <button type="submit" class="btn btn-outline-danger">Delete</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
    </div>
  </form>
</div>
