<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/login}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="/dist/img/penjualan.jpg">
</head>
<body>
<!-- /.login-logo -->
<div layout:fragment="content" class="card card-outline bg-gradient-light">
    <div class="card-header text-center bg-gradient-blue">
       <img th:src="@{~/dist/img/penjualan.jpg}" alt="Kampus Siakad Logo" class="brand-image img-bordered-sm elevation-3"
             style="width: 50px">
        <a th:href="@{~/home}" class="h4"><b>Point Of Sales</b></a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form th:action="@{~/login}" method="post">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" name="username">
                <div class="input-group-append">
                    <div class="input-group-text bg-gradient-blue">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password">
                <div class="input-group-append">
                    <div class="input-group-text bg-gradient-blue">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="icheck-dark">
                        <input type="checkbox" id="remember" name="remember-me">
                        <label for="remember">
                            Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <button type="submit" class="btn btn-outline-dark btn-block">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->
</body>
</html>
