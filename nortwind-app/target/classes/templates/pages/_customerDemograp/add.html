<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <meta charset="UTF-8">
    <title>Category - add</title>
</head>
<body>
<div class="row mb-2" layout:fragment="breadcrumb">
    <div class="col-sm-6">
        <h2 class="m-0">Category Add</h2>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a th:href="@{~/home}">Home</a></li>
            <li class="breadcrumb-item active">Category Add</li>
        </ol>
    </div>
</div>
<div class="row" layout:fragment="content">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card card-blue">
            <div class="card-header">
                <h3 class="card-title">New Category</h3>
            </div>
            <form th:action="@{~/category/save}" method="post">
                <div class="card-body">
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label>Description :</label>
                        <input type="text" class="form-control" name="desc" placeholder="Enter Description">
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-outline-dark" type="submit">Save</button>
                    <a class="btn btn-outline-dark" th:href="@{~/category}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
