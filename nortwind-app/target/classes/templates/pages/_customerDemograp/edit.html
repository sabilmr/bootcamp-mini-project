<div class="card card-warning">
    <div class="card-header">
        <h3 class="card-title">Edit Customer Data</h3>
    </div>
    <form th:action="@{~/category/update}" method="post" class="form-horizontal">
        <input th:value="${category.id}" type="hidden" name="id">
        <div class="card-body">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <input th:value="${category.name}" type="text" class="form-control" name="name" id="name">
                </div>
            </div>

            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Category Description</label>
                <div class="col-sm-10">
                    <input th:value="${category.desc}" type="text" class="form-control" name="desc" id="desc">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-warning">Update</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </form>
</div>
