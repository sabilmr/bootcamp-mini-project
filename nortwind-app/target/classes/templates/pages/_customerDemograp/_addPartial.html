<div class="card card-blue">
    <div class="card-header">
        <h3 class="card-title">New Category</h3>
    </div>
    <form th:action="@{~/category/save}" method="post" class="form-horizontal">
        <div class="card-body">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Category Name</label>
                <div class="col-sm-10">
                    <select id="name" name="name" class="form-control">
                        <option value="">Select one</option>
                        <option th:each="category : ${#lists.sort(category, byPosition)}"
                                th:value="${category.name}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="desc" class="col-sm-2 col-form-label">Category Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="desc" id="desc" placeholder="Category Desc">
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-dark">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        </div>
    </form>
</div>
