<div class="card card-blue">
    <div class="card-header">
        <h3 class="card-title">New Employees</h3>
    </div>
    <form th:action="@{~/employees/save}" method="post" class="form-horizontal">
        <div class="card-body">
            <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Employees First Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Employees Last Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" id="title" placeholder="Employees Title">
                </div>
            </div>

            <div class="form-group row">
                <label for="titleOfCourtesy" class="col-sm-2 col-form-label">Title Of Courtesy</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="titleOfCourtesy" id="titleOfCourtesy" placeholder="Employees Title Of Courtesy">
                </div>
            </div>

            <div class="form-group row">
                <label for="birthDate" class="col-sm-2 col-form-label">Birth Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="birthDate" id="birthDate" placeholder="Employees Birth Date">
                </div>
            </div>

            <div class="form-group row">
                <label for="hireDate" class="col-sm-2 col-form-label">Hire Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="hireDate" id="hireDate" placeholder="Employees Hire Date">
                </div>
            </div>

            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="address" id="address" placeholder="Employees Address">
                </div>
            </div>

            <div class="form-group row">
                <label for="city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="city" id="city" placeholder="Employees City">
                </div>
            </div>

            <div class="form-group row">
                <label for="region" class="col-sm-2 col-form-label">Region</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="region" id="region" placeholder="Employees Region">
                </div>
            </div>

            <div class="form-group row">
                <label for="postalCode" class="col-sm-2 col-form-label">Postal Code</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="postalCode" id="postalCode" placeholder="Employees Postal Code">
                </div>
            </div>

            <div class="form-group row">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="country" id="country" placeholder="Employees Country">
                </div>
            </div>

            <div class="form-group row">
                <label for="homePhone" class="col-sm-2 col-form-label">Home Phone</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="homePhone" id="homePhone" placeholder="Employees Home Phone">
                </div>
            </div>

            <div class="form-group row">
                <label for="extension" class="col-sm-2 col-form-label">Extension</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="extension" id="extension" placeholder="Employees Extension">
                </div>
            </div>

            <div class="form-group row">
                <label for="notes" class="col-sm-2 col-form-label">Notes</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="notes" id="notes" placeholder="Employees Notes">
                </div>
            </div>

            <div class="form-group row">
                <label for="reportsTo" class="col-sm-2 col-form-label">Reports To</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="reportsTo" id="reportsTo" placeholder="Employees Reports To">
                </div>
            </div>

            <div class="form-group row">
                <label for="photoPath" class="col-sm-2 col-form-label">Photo Path</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="photoPath" id="photoPath" placeholder="Employees Photo Path">
                </div>
            </div>
        </div>
        <div class="card-footer justify-content-between">
            <button type="submit" class="btn btn-outline-dark">Save</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
        </div>
    </form>
</div>
