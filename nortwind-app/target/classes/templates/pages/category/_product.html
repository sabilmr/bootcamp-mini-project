<div class="row">
    <div class="col-6">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|product[${index}.name]|" id="name" placeholder="Product Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Supplier Name</label>
            <div class="col-sm-10">
                <select class="form-control" th:name="|product[${index}].supplierId|">
                    <option value="">Select one</option>
                    <option th:each="item : ${supplier}" th:value="${item.id}" th:text="${item.companyName}"></option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="quantityPerUnit" class="col-sm-4 col-form-label">Qty Per Unit</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:name="|product[${index}.quantityPerUnit]|" id="quantityPerUnit" placeholder="Product Quantity Per Unit">
            </div>
        </div>

        <div class="form-group row">
            <label for="unitPrice" class="col-sm-2 col-form-label">Unit Price</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|product[${index}.unitPrice]|" id="unitPrice" placeholder="Product Unit Price">
            </div>
        </div>

        <div class="form-group row">
            <label for="stock" class="col-sm-2 col-form-label">Stock</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:name="|product[${index}].stock|" id="stock" placeholder="Product Stock">
            </div>
        </div>

        <div class="form-group row">
            <label for="onOrder" class="col-sm-4 col-form-label">On Order</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:name="|product[${index}].onOrder|" id="onOrder" placeholder="Product On Order">
            </div>
        </div>

        <div class="form-group row">
            <label for="reorderLevel" class="col-sm-4 col-form-label">Reorder Level</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:name="|product[${index}].reorderLevel|" id="reorderLevel" placeholder="Product Reorder Level">
            </div>
        </div>

        <div class="form-group row">
            <label for="discontinued" class="col-sm-4 col-form-label">Dscntinued</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:name="|product[${index}].discontinued|" id="discontinued" placeholder="Product Discontinued">
            </div>
        </div>
    </div>
</div>
